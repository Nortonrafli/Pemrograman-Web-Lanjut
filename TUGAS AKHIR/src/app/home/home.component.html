<div style="text-align:center">
  <h1>My Friend App</h1>
  <img width="600" src="assets/test.png">
</div>

<div class="col-md-4 offset-md-4" >
  <form #f="ngForm" (ngSubmit)="signIn(f.value)">
    <div class="form-group">  
      <label for="">Username:</label>
       <input type="text" id="inputEmail" name="email" ngModel class="form-control">
    </div>
    <div class="form-group">  
      <label for="">Password:</label>
      <input type="password" id="inputPassword" name="password" ngModel class="form-control">
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
  </form>
  </div>
